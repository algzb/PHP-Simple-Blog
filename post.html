<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Markdown Blog</a>
        </div>
    </nav>

    <main class="container mt-5">
        <article id="post-content" class="mt-4"></article>
    </main>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        const postFiles = ['post1.md', 'post2.md'];  // All posts with filenames

        function parseMetadata(content) {
            const metaMatch = content.match(/^---\n([\s\S]+?)\n---/);
            if (metaMatch) {
                const metadata = {};
                const lines = metaMatch[1].split('\n');
                lines.forEach(line => {
                    const [key, value] = line.split(':');
                    if (key && value) {
                        metadata[key.trim()] = value.trim();
                    }
                });
                return metadata;
            }
            return {};
        }

        function findPostBySlug(slug) {
            return new Promise((resolve, reject) => {
                postFiles.forEach(file => {
                    fetch('posts/' + file)
                        .then(response => response.text())
                        .then(text => {
                            const metadata = parseMetadata(text);
                            if (metadata.slug === slug) {
                                resolve({ filename: file, content: text });
                            }
                        });
                });
            });
        }

        function loadPostBySlug(slug) {
            findPostBySlug(slug).then(post => {
                if (post) {
                    const metadata = parseMetadata(post.content);
                    const title = metadata.title || 'Untitled Post';
                    const date = metadata.date || 'Unknown date';
                    const categories = metadata.categories || 'Uncategorized';
                    const tags = metadata.tags || 'No tags';
                    const image = metadata.image || '';
                    const content = post.content.replace(/^---\n([\s\S]+?)\n---/, ''); // Remove metadata

                    const postContainer = document.getElementById('post-content');
                    const postHTML = `
                        <h1>${title}</h1>
                        <p class="text-muted">${date}</p>
                        ${image ? `<img src="${image}" class="img-fluid mb-3">` : ''}
                        <div class="post-meta">
                            <strong>Categories:</strong> ${categories} <br>
                            <strong>Tags:</strong> ${tags}
                        </div>
                        <hr>
                        <div>${marked.parse(content)}</div>
                    `;
                    postContainer.innerHTML = postHTML;
                } else {
                    document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
                }
            });
        }

        if (slug) {
            loadPostBySlug(slug);
        } else {
            document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
        }
    </script>
</body>
</html>
